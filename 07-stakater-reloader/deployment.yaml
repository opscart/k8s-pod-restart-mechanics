# Reloader watches this deployment because of the annotation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reloader-demo
  namespace: restart-demos
  annotations:
    reloader.stakater.com/auto: "true"   # <-- key annotation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reloader-demo
  template:
    metadata:
      labels:
        app: reloader-demo
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Pod started at $(date)"
          echo "APP_MESSAGE=$APP_MESSAGE"
          echo "LOG_LEVEL=$LOG_LEVEL"
          while true; do sleep 30; done
        envFrom:
        - configMapRef:
            name: reloader-demo-config
        resources:
          requests: {cpu: "50m", memory: "32Mi"}
          limits:   {cpu: "100m", memory: "64Mi"}
