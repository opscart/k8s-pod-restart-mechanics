# Secret consumed as ENV VAR â€” requires restart to pick up changes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-demo-env
  namespace: restart-demos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-demo-env
  template:
    metadata:
      labels:
        app: secret-demo-env
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Started with DB_PASSWORD=$DB_PASSWORD"
          while true; do sleep 30; done
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_PASSWORD
        resources:
          requests: {cpu: "50m", memory: "32Mi"}
          limits:   {cpu: "100m", memory: "64Mi"}
