apiVersion: apps/v1
kind: Deployment
metadata:
  name: crash-demo
  namespace: restart-demos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crash-demo
  template:
    metadata:
      labels:
        app: crash-demo
    spec:
      containers:
      - name: app
        image: nginx:1.25
        command: ["/bin/sh", "-c", "echo Starting && exit 1"]
        resources:
          requests: {cpu: "50m", memory: "32Mi"}
          limits:   {cpu: "100m", memory: "64Mi"}
